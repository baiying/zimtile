  // 根据传入参数选择不同门店
  function getParameterByName(name) {
    const url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  function initMap() {
    const branchId = getParameterByName('branch');
    let location = branches['ha'];
    if (branchId && branches[branchId]) {
      location = branches[branchId]
    }
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: { lat: location.lat, lng: location.lng }
    });

    const marker = new google.maps.Marker({
      position: { lat: location.lat, lng: location.lng },
      map: map,
      title: location.title
    });
    const infowindow = new google.maps.InfoWindow({
      content: location.content
    });
    infowindow.open(map, marker);
  }
  </script>
  <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG1P9tk-yRXZvsEJFBYoc-AMN3F32H17w&callback=initMap"></script>
